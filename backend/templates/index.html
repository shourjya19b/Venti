{% extends "layout.html" %} {% block content %}
<div class="container text-center mt-5 p-5">
  <div class="row justify-content-center p-5">
    <div class="col-md-5 rounded border shadow bg-light p-5">
      <h1 class="display-5 text-secondary mb-4">Sign in</h1>
      <form action="/login" method="POST">
        <div class="mb-3 px-3">
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Username"
          />
        </div>
        <div class="mb-4 px-3">
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
          />
        </div>
        <div class="mb-4">
          <button type="submit" class="btn btn-lg btn-dark shadow rounded-pill">
            Continue
          </button>
        </div>
      </form>
      <div class="mb-2 text-secondary">
        Don't have an account?
        <a href="/register" class="link-dark">Register</a>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
